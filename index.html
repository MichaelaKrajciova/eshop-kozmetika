    <div class="welcome-section">
        <h1>Vitajte v Tvojej Kozmetike</h1>
        <p>Objavte svet kvalitnej kozmetiky pre zdravú a krásnu pleť. Ponúkame široký výber produktov, ktoré si zamilujete!</p>
    </div>

    <footer>

    </footer>
    <script>
        let selectedItemIndex = 0;
        const items = document.querySelectorAll('.product-item');
        
        function updateSelection() {
            items.forEach((item, index) => {
                if (index === selectedItemIndex) {
                    item.classList.add('selected');
                    item.focus(); 
                } else {
                    item.classList.remove('selected');
                }
            });
        }

       
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                
                selectedItemIndex = (selectedItemIndex + 1) % items.length;
                updateSelection();
            } else if (event.key === 'ArrowUp') {
               
                selectedItemIndex = (selectedItemIndex - 1 + items.length) % items.length;
                updateSelection();
            } else if (event.key === 'Enter') {
                
                alert('Vybrali ste: ' + items[selectedItemIndex].textContent);
            }
        });

        
        updateSelection();
    </script>
</body>
